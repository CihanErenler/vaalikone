<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>Add Candidate</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="main-nav">
      <a class="dark-text" href="index.html" class="login">Home</a>
      <a class="dark-text" href="login.html" class="login">Admin Login</a>
    </nav>
    <div class="add-can container flex-container">
      <div class="card">
        <a href="admin-candidate.html" class="btn btn-back">
          <i class="fas fa-chevron-left"></i>
          Back</a>
        <h1 class="title">Add Candidate</h1>
        <div class="underline"></div>
        <div class="add-img">
            <img class="output-img" src="img/rubeus-hagrid.jpg" alt="candidate" />
        </div>
            <form action="" method="POST" enctype="multipart/form-data" class="candidate-form">
                <label for="img-file" class="upload"></i>Add Picture</label>
                <input type="file" name="file" id="img-file">	
                <input type="text" name="fname" id="fname" placeholder="First Name"/>
                <input type="text" name="lname" id="lname" placeholder="Last Name"/>
                <input type="text" name="city" id="city" placeholder="City"/>
                <input type="number" name="age" id="age" placeholder="Age"/>
                <input type="text" name="profession" id="profession" placeholder="Profession"/>
                <input type="text" name="party" id="party" placeholder="Political party"/>
                <textarea name="whycan" id="" placeholder="Why did you become a candidate?"></textarea>
                <textarea name="about" id="" placeholder="About"></textarea>
                <button name = "submit" type="submit" class="btn btn-thin">Add Candidate</button>
            </form>
      </div>
    </div>

    <script src="add-candidate.js"></script>
  </body>
</html>
