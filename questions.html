<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Questions</title>
  </head>
  <body>
    <nav class="main-nav">
      <a class="dark-text" href="index.html">Home</a>
      <a class="dark-text" href="login.html">Admin Login</a>
    </nav>
    <div class="question-page container flex-container full-container">
      <div class="card">
        <div class="wrapper-content">
          <div class="title">
            <h1>Question 1<span>/20</span></h1>
          </div>
          <div class="wrapper-question">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed sit
            amet egestas leo, et condimentum tortor?
          </div>
          <form action="" method="post">
            <div class="wrapper-answer">
              <div class="answer">
                <ul>
                  <li>
                    <input
                      type="radio"
                      name="score"
                      id="strongly-disagree"
                      value="1"
                    />
                    <label for="strongly-disagree">Strongly Disagree</label>
                  </li>
                  <li>
                    <input type="radio" name="score" id="disagree" value="2" />
                    <label for="disagree">Disagree</label>
                  </li>
                  <li>
                    <input type="radio" name="score" id="neutral" value="3" />
                    <label for="neutral">Neutral</label>
                  </li>
                  <li>
                    <input type="radio" name="score" id="agree" value="4" />
                    <label for="agree">Agree</label>
                  </li>
                  <li>
                    <input
                      type="radio"
                      name="score"
                      id="strongly-agree"
                      value="5"
                    />
                    <label for="strongly-agree">Strongly Agree</label>
                  </li>
                </ul>
              </div>
            </div>
            <div class="wrapper-btn">
              <input type="submit" value="Next" class="btn btn-thin btn-blue" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
