<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Top 3 Candidates</title>
  </head>
  <body>
    <div class="container flex-container">
      <div class="card">
        <div class="title">Top 3 Candidates</div>
        <div class="underline"></div>
        <div class="top-3">
          <div class="circle" data-val="85">
            <div id="half-1" class="circle-half"></div>
            <div id="half-2" class="circle-half"></div>
            <div class="half"></div>
            <div class="circle-img">
              <img src="img/rubeus-hagrid.jpg" alt="profile-img" />
              <span class="per">0%</span>
            </div>
          </div>

          <div class="circle circle-2" data-val="55">
            <div id="half-1-2" class="circle-half"></div>
            <div id="half-2-2" class="circle-half"></div>
            <div class="half half-2"></div>
            <div class="circle-img">
              <img src="img/rubeus-hagrid.jpg" alt="profile-img" />
              <span class="per per-2">0%</span>
            </div>
          </div>

          <div class="circle" data-val="44">
            <div id="half-1" class="circle-half"></div>
            <div id="half-2" class="circle-half"></div>
            <div class="half"></div>
            <div class="circle-img">
              <img src="img/rubeus-hagrid.jpg" alt="profile-img" />
              <span class="per">0%</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- <script src="app.js"></script> -->
    <script src="circle1.js"></script>
  </body>
</html>
